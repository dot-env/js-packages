name: Bun Package

on:
    push:
      tags:
        - 'async-await*' 
     

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: bun install
        working-directory: async-await

      - run: bun test
        working-directory: async-await

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: bun install
        working-directory: async-await

      - run: bun build
        working-directory: async-await

      - run: bun publish
        working-directory: async-await
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
          NPM_CONFIG_TOKEN: ${{ secrets.npm_token }}
